<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Racing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>3D Car Racing Game</h1>
        <div id="game"></div>
        <div class="controls">
            <label for="car-category">Choose Car Category:</label>
            <select id="car-category">
                <option value="sports">Sports Car</option>
                <option value="suv">SUV</option>
                <option value="truck">Truck</option>
                <option value="luxury">Luxury Car</option>
                <option value="convertible">Convertible</option>
            </select>

            <label for="car-color">Choose Car Color:</label>
            <input type="color" id="car-color" value="#ff0000">

            <label for="car-pattern">Choose Car Pattern:</label>
            <select id="car-pattern">
                <option value="stripes">Stripes</option>
                <option value="polka-dots">Polka Dots</option>
                <option value="solid">Solid</option>
                <option value="camouflage">Camouflage</option>
                <option value="checkered">Checkered</option>
            </select>

            <label for="track-choice">Choose Track:</label>
            <select id="track-choice">
                <option value="desert">Desert Track</option>
                <option value="forest">Forest Track</option>
                <option value="city">City Track</option>
                <option value="mountain">Mountain Track</option>
                <option value="night">Night Track</option>
            </select>

            <label for="weather-choice">Weather:</label>
            <select id="weather-choice">
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="foggy">Foggy</option>
                <option value="snowy">Snowy</option>
                <option value="stormy">Stormy</option>
            </select>

            <label for="lap-count">Number of Laps:</label>
            <input type="number" id="lap-count" value="3" min="1" max="10">

            <label for="ai-opponents">Number of AI Opponents:</label>
            <input type="number" id="ai-opponents" value="1" min="0" max="5">

            <button id="start-button">Start Race</button>
            <button id="reset-button">Reset Game</button>
        </div>
        <div id="lap-display">Lap: 1</div>
        <div id="timer-display">Lap Time: 00:00</div>
        <div id="power-up-display">Power-Up: None</div>
        <div id="car-stats">Car Stats: Speed: 1.0</div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list">
                <!-- Leaderboard entries will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
